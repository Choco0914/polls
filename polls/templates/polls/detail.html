<h1>{{ question.question_text }}</h1>
<ul>
  {% for choic in question.choice_set.all %}
    <li>{{ choice.choice_text }}</li>
  {% endfor %}
</ul>
<!-- template 시스템은 변수의 속성에 접근하기 위해 점-탐색(dot-lookup)문법을
사용한다 예제의 {{ question.question_text }} 구문을 보면, Django는 먼저
question객체에 대해 사전형으로 탐색후 탐색에 실패하게되면 속성갑으로 탐색한다
(여기서는 속성값에서 탐색이 완료된다) 만약 속성 탐색에도 실패한다면 리스트의
인덱스 탐색을 시도하게 된다
{% for %}반복 구문에서 메소드 호출이 일어난다 question.choice_set.all 은 Python
에서 question.choice_set.all()코드로 해석되는데, 이때 반환된 Choice 객체의 반복자는
{% for %}에서 사용하기 적당하다
